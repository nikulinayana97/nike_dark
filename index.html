<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>NIKE</title>
</head>
<body>
	<main>
		<section>
			<div class="b-product_photo">
				<img src="img/logo.png" alt="logo" class="logo">
				<img src="img/nike_sb.png" alt="" class="cross-img">
				<div class="color-list">
					<div class="color color-dblue"></div>
					<div class="color color-white"></div>
					<div class="color color-red"></div>
					<div class="color color-lblue"></div>
				</div>
			</div>
			<div class="b-product_desc">
				<h1 class="cross-type">Nike SB Stefan  Janoski Max</h1>
				<p class="cross-desc">Unisex Skateboarding Shoe</p>
				<div class="mark">
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star"></span>
					<span class="fa fa-star"></span>
				</div>
				<div class="cross_options">
					<select name="Size" id="Size">
						<option selected value="">Size</option>
						<option value="">8</option>
						<option value="">9</option>
					</select>
					<select name="Qty" id="">
						<option value="" selected>Qty</option>
						<option value="">1</option>
						<option value="">2</option>
					</select>
				</div>
				<div class="cross_btn">
					<a href="" class="btn">Add to cart</a>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
